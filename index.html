<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>lqa-card-interaction-prototype</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
        image-rendering: pixelated; /* crisper visuals on high DPI */
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <script src="Build/build.loader.js"></script>
    <script>
      const canvas = document.querySelector("#unity-canvas");
      const pixelRatio = window.devicePixelRatio || 1;

      // Set canvas resolution based on physical pixel density
      function resizeCanvas() {
        canvas.width = canvas.clientWidth * pixelRatio;
        canvas.height = canvas.clientHeight * pixelRatio;
      }

      resizeCanvas();
      window.addEventListener("resize", resizeCanvas);

      createUnityInstance(canvas, {
        dataUrl: "Build/build.data",
        frameworkUrl: "Build/build.framework.js",
        codeUrl: "Build/build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "&ranj",
        productName: "lqa-card-interaction-prototype",
        productVersion: "0.1",
        matchWebGLToCanvasSize: false, // manual control of render scaling
        devicePixelRatio: pixelRatio
      });
    </script>
  </body>
</html>
