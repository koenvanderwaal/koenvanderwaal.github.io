<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>lqa-card-interaction-prototype</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #unity-container {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
    </div>

    <!-- Load the Unity loader script -->
    <script src="Build/build.loader.js"></script>

    <script>
      window.addEventListener("load", () => {
        if (typeof createUnityInstance === "undefined") {
          console.error("Unity loader not found. Check that Build/build.loader.js exists and is spelled correctly.");
          return;
        }

        const canvas = document.querySelector("#unity-canvas");
        const config = {
          dataUrl: "Build/build.data",
          frameworkUrl: "Build/build.framework.js",
          codeUrl: "Build/build.wasm",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "&amp;ranj",
          productName: "lqa-card-interaction-prototype",
          productVersion: "0.1",
          matchWebGLToCanvasSize: true,
          devicePixelRatio: window.devicePixelRatio || 1
        };

        createUnityInstance(canvas, config).catch(console.error);
      });
    </script>
  </body>
</html>
